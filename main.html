<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Duck!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
    body{
        margin: 0;
        background: black;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }
    </style>
</head>
<body>
    <div class="fixed text-white text-sm ml-2 mt-1 select-none"><span>Score : </span><span id="scoreEl">0</span></div>

    <div class="fixed inset-0 flex items-center justify-center" id="modalEl">
        <div class="bg-white max-w-md w-full p-6 text-center">
            <h1 class="text-4xl font-bold leading-none">Duck!</h1><br>
            <h3 class="text-2xl leading-none" id="bigScoreEl">0</h3>
            <p class="text-sm txt-gray-700 mb-4">점</p>
            <div>
                <button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm" id="startBtn">게임 시작</button>
            </div>
        </div>
    </div>

    <canvas></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./canvas.js"></script>
</body>
</html>
